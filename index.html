<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Example Landing Page</title>
</head>
<body>
  <nav>
    <div>
      <ul>
          <li>
              <a href="https://github.com/cornetj13" target="_blank">My Github</a>
          </li>
          <li>
              <a href="https://www.jonathancornet.com/" target="_blank">My Portfolio</a>
          </li>
          <li>
              <a href="#contact">Contact Me</a>
          </li>
      </ul>
    </div>
  </nav>

  <div id="page-container">
    <main>
      <div>
        <h1 class="main-margin">My New Website</h1>
        <img class="main-margin" src="./assets/images/comingsoon.png" alt="An image of the phrase 'coming soon'.">
        <p class="main-margin">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
      </div>
    </main>

    <aside>
      <h2>Contact Me</h2>
      <div class="contact-spot">
        <form>
          <label for="name">Name: </label>
          <input type="text" id="name" name="name">

          <label for="email">Email: </label>
          <input type="email" id="email" name="email">

          <button>SEND</button>
        </form>
      </div>
    </aside>

    <footer>
      <p>&copy 2022 My New Website Productions</p>
    </footer>
  </div>
</body>
</html>
